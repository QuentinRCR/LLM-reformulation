<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive App</title>
</head>
<body>
  <div class="App">
    <div class="input_section">
      <div class="options">
        <div class="model_choise">
          <span>Model used</span>
          <form class="model_choice">
            <input type="radio" id="modelChoice1" name="model_choice" value="gemma2:2b">
            <label for="modelChoice1">gemma2:2b</label>

            <input type="radio" id="modelChoice2" name="model_choice" value="llama3:latest">
            <label for="modelChoice2">llama3:latest</label>
          </form>
        </div>
      </div>
      <div class="input_box" contenteditable="true">Describe Paris</div>
    </div>
    <button class="reformulate">Reformulate</button>
    <button class="cancel">Cancel</button>
    <div class="output_part">
      <div class="options">
        <img src="icons/noEdit.png" href="editing_icon" class="icon toggle_edit">
        <img src="icons/copy.png" href="copy text icon" class="icon copy_text">
      </div>
      <div class="output_box">
        <span class="editable" contenteditable="true"></span>
        <span class="live"></span>
      </div>
    </div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
