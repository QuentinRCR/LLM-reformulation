<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive App</title>
</head>
<body>
  <div class="App">
    <div class="input_section">
      <div class="options">
        <div class="model_choice">
          <span>Model used</span>
          <form>
            <input checked type="radio" id="modelChoice1" name="model_choice" value="gemma2:2b">
            <label for="modelChoice1">gemma2:2b</label>

            <input type="radio" id="modelChoice2" name="model_choice" value="llama3:latest">
            <label for="modelChoice2">llama3:latest</label>
          </form>
        </div>
        <div class="action_type">
          <span>Action</span>
          <form>
            <input checked type="radio" id="actionChoice1" name="action_choice" value="reformulate">
            <label for="actionChoice1">Reformulate</label>

            <input type="radio" id="actionChoice2" name="action_choice" value="correct">
            <label for="actionChoice2">Correct</label>

            <input type="radio" id="actionChoice3" name="action_choice" value="polite_reformulate">
            <label for="actionChoice3">Reformulate politely</label>

            <input type="radio" id="actionChoice4" name="action_choice" value="none">
            <label for="actionChoice4">None</label>
          </form>
      </div>
      <div class="input_box" contenteditable="true"></div>
    </div>
    <button class="run">Run</button>
    <button class="cancel">Cancel</button>
    <div class="output_part">
      <div class="options">
        <img src="icons/noEdit.png" href="editing_icon" class="icon toggle_edit">
        <img src="icons/copy.png" href="copy text icon" class="icon copy_text">
      </div>
      <div class="output_box">
        <div class="spinner"></div>
        <span class="editable" contenteditable="true"></span>
        <span class="live"></span>
      </div>
    </div> 
  </div>
  <script src="script.js"></script>
</body>
</html>
